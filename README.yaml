# How to use this project
usage: |-
  ### Argo CD UI

  Login with the default username (`admin`) and password retrieved using:

  ```
  echo $(kubectl -n argocd get secret/argocd-initial-admin-secret \
    -o jsonpath="{.data.password}" | base64 -d)
  ``` 

